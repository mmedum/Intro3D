<!doctype html>
<html>
	<head>

		<!-- program for cubes -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vOffset;

			uniform mat4 uProjectionMatrix;
			uniform mat4 uModelMatrix;
			uniform mat4 uViewMatrix;

			varying vec2 fOffset;

			void main() {
				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vPosition;
				fOffset = vOffset.xy;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec2 fOffset;

			void main() {
				 gl_FragColor = vec4(1.0, 1.0 - length(fOffset), gl_FragCoord.x/800.0, 1.0);
			}
		</script>

		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="minecraft3.js"></script>
		<script type="text/javascript" src="common/webgl-debug.js"></script>
		<script type="text/javascript" src="common/MV.js"></script>
	</head>

	<body>

		</canvas>
	</body>
</html>
