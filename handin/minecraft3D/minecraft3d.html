<!doctype html>
<html>
	<head>
	
		<!-- program for cube wireframes-->
		<script id="wireframe-vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;

			uniform mat4 uProjectionMatrix;
			uniform mat4 uViewMatrix;
			uniform mat4 uModelMatrix;

			void main() {
				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vPosition;
			}
		</script>
		<script id="wireframe-fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			void main() {
				 gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
		</script>

		<!-- program for cubes -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vNormal;

			uniform mat4 uProjectionMatrix;
			uniform mat4 uViewMatrix;
			uniform mat4 uModelMatrix;

			varying vec3 fNormal;

			void main() {
				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vPosition;
				fNormal = vNormal.xyz;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec3 fNormal;

			void main() {
				 gl_FragColor = vec4(fNormal * 0.5 + 0.5, 1.0);
			}
		</script>

		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
        <script type="text/javascript" src="camera.js"></script>
		<script type="text/javascript" src="minecraft3d.js"></script>
		<script type="text/javascript" src="common/webgl-debug.js"></script>
		<script type="text/javascript" src="common/MV.js"></script>
	</head>

	<body>
		<canvas id="gl-canvas" width="1200" height="900">
			oops ... your browser doesn't support the html5 canvas element
		</canvas>
	</body>
</html>
