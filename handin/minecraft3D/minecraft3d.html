    <!-- program for cube wireframes-->
    <script id="wireframe-vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;

			uniform mat4 uProjectionMatrix;
			uniform mat4 uViewMatrix;
			uniform mat4 uModelMatrix;

			void main() {
				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vPosition;
			}
		</script>
    <script id="wireframe-fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			void main() {
				 gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			}
		</script>

    <script id="vertex-lighting-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vNormal;
            attribute vec2 vTexCoord;

            uniform mat4 uProjectionMatrix;
			uniform mat4 uViewMatrix;
			uniform mat4 uModelMatrix;
			uniform vec4 uTorchPosition;
			uniform vec4 uLightDirectionSun;
			uniform vec4 uLightDirectionMoon;

            varying vec3 N, LTorch, LSun, LMoon, E;
            varying vec2 fTexCoord;
            varying float fTorchDistance;

            void main() {
                vec3 pos = (uViewMatrix * uModelMatrix * vPosition).xyz;
                LTorch = normalize(uTorchPosition.xyz - pos);
                LSun = uLightDirectionSun.xyz;
                LMoon = uLightDirectionMoon.xyz;
                E = -pos;
                N = normalize((uViewMatrix * uModelMatrix * vNormal).xyz);

				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vPosition;
				fTexCoord = vTexCoord;
				fTorchDistance = distance(pos, uTorchPosition.xyz);
			}
		</script>

    <script id="fragment-lighting-shader" type="x-shader/x-fragment">
            precision mediump float;

            struct LightInfo {
                vec4 uAmbientProduct;
                vec4 uDiffuseProduct;
                vec4 uSpecularProduct;
                float uShininess;
            };
            uniform LightInfo Lights[3];

            uniform sampler2D uTexMap;

            varying vec3 N, LTorch, LSun, LMoon, E;

            varying vec2 fTexCoord;
			varying float fTorchDistance;

            vec4 computeLight(vec3 l, LightInfo info, float attenuationFactor){
                vec4 lightColor;

                vec3 H = normalize(l + E);
                vec4 ambient = info.uAmbientProduct;

                float kd = max(dot(l, N), 0.0);
                vec4 diffuse = kd * info.uDiffuseProduct;

                float ks = pow(max(dot(N, H), 0.0), info.uShininess);
                vec4 specular = ks * info.uSpecularProduct;

                if(dot(l, N) < 0.0){
                    specular = vec4(0.0, 0.0, 0.0, 1.0);
                }

                lightColor = ambient + (diffuse * attenuationFactor) + specular;
                lightColor.a = 1.0;
                return lightColor;
            }

            float getTorchAttenuation(){
            	float attenuationConstant = 0.2;
            	float attenuationLinear = 0.2;
            	float attenuationQuadratic = 0.2;
            	return 1.0/(attenuationConstant + (attenuationLinear * fTorchDistance) + (attenuationQuadratic * fTorchDistance * fTorchDistance));
            }

            void main(){
                //gl_FragColor = texture2D(uTexMap, fTexCoord) * (computeLight(LSun, Lights[1]) + computeLight(LMoon, Lights[2]));
                gl_FragColor = texture2D(uTexMap, fTexCoord) * (computeLight(LTorch, Lights[0], getTorchAttenuation()));
            }
		</script>

    <!-- program for whales -->
    <script id="whale-vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vNormal;

			uniform mat4 uProjectionMatrix;
			uniform mat4 uModelMatrix;
			uniform mat4 uViewMatrix;

			varying vec3 fNormal;

			void main() {
				gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vPosition;
				fNormal = vNormal.xyz;
			}
		</script>
    <script id="whale-fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec3 fNormal;

			void main() {
				 gl_FragColor = vec4(fNormal * 0.5 + 0.5, 1.0);
			}
		</script>
